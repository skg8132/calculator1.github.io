<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <a href="#">CACULATOR</a>
    

     <form action="">

        <input type="text" name="display" id="input-box">

        <div class="button">
           <input type="button" value="AC" onclick="display.value = ''">
           <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
           <input type="button" value="." onclick="display.value += '.'">
           <input type="button" value="/" onclick="display.value += '/'">
           <input type="button" value="7" onclick="display.value += '7'">
           <input type="button" value="8" onclick="display.value += '8'">
           <input type="button" value="9" onclick="display.value += '9'">
           <input type="button" value="*" onclick="display.value += '*'">

           <input type="button" value="4" onclick="display.value += '4'">
           <input type="button" value="5" onclick="display.value += '5'">
           <input type="button" value="6" onclick="display.value += '6'">
           <input type="button" value="+" onclick="display.value += '+'">

           <input type="button" value="1" onclick="display.value += '-'">
           <input type="button" value="2" onclick="display.value += '-'">
           <input type="button" value="3" onclick="display.value += '-'">
           <input type="button" value="-" onclick="display.value += '-'">
           <input type="button" value="0" onclick="display.value += '0'">
           <input type="button" value="-" onclick="display.value += '00'">
           <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">


            
        </div>


     </form>

    

    <script src="index.js"></script>


    <p>made by SKG</p>
</body>
</html>
